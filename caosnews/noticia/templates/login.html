<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Contacto</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<section class="container">
		<div class="row">
		<h3 class="center-align">Login</h3>
			<article class="col s6 offset-s3">
				<form method="POST" action="formulario-contacto.php">
					<div class="input-field">
						<i class="material-icons prefix">perm_identity</i>
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" required>
					</div>

					
					<div class="input-field">
						<i class="material-icons prefix">email</i>
						<label for="email">Email</label>
						<input type="email" name="email" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix">lock</i>
						<label for="Contraseña">Contraseña</label>
						<input type="password"	name="password"	required>
					</div>
					
					<p class="center-align">
						<button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>enviar</button>
					</p>

					<p class="center-align">
						<button onclick="window.location.href='{% url  'contacto' %}'" class="waves-effect waves-light btn" type="button"> <i class="material-icons right">assignment_ind</i>¿No tienes cuenta? Registrate </button>
						
					</p>

					<p class="center-align">
						<button onclick="window.location.href='{% url  'recuperarcontraseña' %}'" class="waves-effect waves-light btn" type="button"> <i class="material-icons right">lock_person</i>¿Olvidaste tu contraseña?</button>
						
					</p>

					<p class="center-align">
						<button onclick="window.location.href='{% url  'paginaprincipal' %}'" class="waves-effect waves-light btn" type="button"> <i class="material-icons right">arrow_back</i>Volver</button>
						
					</p>

				</form>

			</article>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>
