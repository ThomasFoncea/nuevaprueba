<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <h1>Solicitudes De Contacto</h1>
            <hr>
            <div class="row">
                <table class="table">
                    <tr>
                        <th scope="col">noticia</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">direccion</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                    {% for con in contactos %}
                    <tr>
                        <td>{{con.noticia}}</td>
                        <td>{{con.correo}}</td>
                        <td>{{con.telefono}}</td>
                        <td>{{con.direccion}}</td>
                        <td>{{con.mensaje}}</td>
                        <td><a class="btn btn-success" href="{% url 'form_mod_contacto' con.telefono %}">Modificar</a></td>
                        <td><a class="btn btn-danger" href="{% url 'form_del_contacto' con.telefono %}">Eliminar</a></td>
                    </tr>
                    {% endfor %}                
                </table>
                
                <br><br>
            </div>
            <div class="row mb-3">
                <a class="btn btn-primary" href="{% url 'form_contacto'%}" role="link">Nuevo Contacto</a>
            </div>
            
        </div>
    </div>
</body>
</html>
